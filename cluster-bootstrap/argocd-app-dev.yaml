# Argo CD Applications for dev environment
# Apply these to have Argo CD manage the dev environment components

---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dev-cilium
  namespace: argocd
  labels:
    app.kubernetes.io/name: cilium
    app.kubernetes.io/instance: dev
    app.kubernetes.io/part-of: k8s-platform
spec:
  project: default

  source:
    repoURL: https://github.com/bobbhchen/k8s-platform.git
    targetRevision: main
    path: charts/cilium

    helm:
      valueFiles:
        - ../../environments/dev/values-cilium.yaml

  destination:
    server: https://kubernetes.default.svc
    namespace: kube-system

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false

    syncOptions:
      - CreateNamespace=true

    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

