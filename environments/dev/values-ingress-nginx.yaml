# Ingress-nginx configuration for dev environment
ingress-nginx:
  controller:
    # Use LoadBalancer service type
    service:
      type: LoadBalancer

    # Enable metrics
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true

    # Resource limits for dev environment
    resources:
      limits:
        memory: 256Mi
      requests:
        cpu: 100m
        memory: 128Mi

    # Additional configuration
    config:
      use-forwarded-headers: "true"
      compute-full-forwarded-for: "true"

  # Default backend (optional)
  defaultBackend:
    enabled: false
